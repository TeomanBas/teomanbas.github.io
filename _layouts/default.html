<!DOCTYPE html>
<html lang="tr" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!--SEO-->
  {% seo %}

  <!-- RSS Feed -->
  <link
    rel="alternate"
    type="application/atom+xml"
    title="{{ site.title }}"
    href="{{ '/feed.xml' | relative_url }}"
  >

  <!--favicon-->
  <link rel="icon"
        type="image/svg+xml"
        href="{{ '/assets/favicon/favicon.svg' | relative_url }}">
  <!-- ICO fallback (eski tarayıcılar & Windows) -->
  <link rel="icon"
        type="image/x-icon" 
        href="{{ '/assets/favicon/favicon.ico' | relative_url }}">

<!-- Apple Touch Icon (iOS / Safari) -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/favicon-180.png">
<!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!--Mardown CSS-->
  <link 
  rel="stylesheet" 
  href="{{ '/assets/css/github_markdown.css' | relative_url }}">

      <!--Mardown CSS-->
  <link 
  rel="stylesheet" 
  href="{{ '/assets/css/github_markdown_fix.css' | relative_url }}">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  >

  <!-- Custom CSS -->
  <link
    rel="stylesheet"
    href="{{ '/assets/css/style.css' | relative_url }}"
  >
    {% if page.extra_css %}
    {% for css in page.extra_css %}
      <link rel="stylesheet" href="{{ css | relative_url }}">
    {% endfor %}
    {% endif %}
</head>

<body>

  <!-- HEADER -->
  {% include header.html %}

  <!-- MAIN CONTENT -->
  <main class="container my-5">
      <div class="markdown-body">
    {{ content | emojiize }}
  </div>
  </main>



  <!-- FOOTER -->
  {% include footer.html %}

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- Theme Toggle JS -->
  <script
    src="{{ '/assets/js/themes.js' | relative_url }}">
  </script>

  <!-- Code Copy JS -->
  <script
    src="{{ '/assets/js/pre_copy.js' | relative_url }}">
  </script>

    <!-- Code Copy JS -->
  <script
    src="{{ '/assets/js/codeblock.js' | relative_url }}">
  </script>
  
  {% if page.extra_js %}
    {% for js in page.extra_js %}
      <script src="{{ js | relative_url }}"></script>
    {% endfor %}
  {% endif %}

</body>
</html>
